{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GT Job Search{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-inner">
                <div class="logo">
                    <a href="{% url 'home:index' %}">
                        <i class="fas fa-briefcase"></i>
                        GTJobSeekers
                    </a>
                </div>
                
                <ul class="nav-links">
                    {% if user.is_authenticated %}
                        <!-- Home -->
                        <li>
                            <a href="{% url 'home:index' %}" class="{% block nav_home %}{% endblock %}">Home</a>
                        </li>

                        <!-- Profile -->
                        <li>
                            <a href="{% url 'accounts:profile' %}" class="{% block nav_profile %}{% endblock %}">Profile</a>
                        </li>

                        <!-- Jobs -->
                        <li>
                            <a href="{% url 'jobs:index' %}" class="{% block nav_jobs %}{% endblock %}">Jobs</a>
                        </li>

                        <!-- Logout -->
                        <li>
                            <a href="{% url 'accounts:logout' %}" class="{% block nav_logout %}{% endblock %}">Logout</a>
                        </li>
                    {% else %}
                        <!-- Create Profile -->
                        <li>
                            <a href="{% url 'accounts:signup_choice' %}" class="{% block nav_signup %}{% endblock %}">Create Profile</a>
                        </li>

                        <!-- Login -->
                        <li>
                            <a href="{% url 'accounts:login' %}" class="btn btn-outline btn-sm {% block nav_login %}{% endblock %}">Login</a>
                        </li>
                    {% endif %}
                </ul>



                
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>
    </main>
</body>
</html>
