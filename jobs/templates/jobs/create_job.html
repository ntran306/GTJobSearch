{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create New Job Posting</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Create Job</button>
        <a href="{% url 'jobs:my_jobs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
