{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if job %}Edit Job{% else %}Create Job{% endif %}</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if job %}Update{% else %}Create{% endif %}
        </button>
    </form>
</div>
{% endblock %}
