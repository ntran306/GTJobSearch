{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Job: {{ job.title }}</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Update Job</button>
        <a href="{% url 'jobs:my_job_posts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
